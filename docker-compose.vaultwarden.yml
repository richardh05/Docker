services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    labels:
      glance.name: Vaultwarden
      glance.icon: si:vaultwarden
      glance.url: ${URL}/vaultwarden
      glance.category: Productivity
      glance.description: Passwords
    restart: unless-stopped
    environment:
      SIGNUPS_ALLOWED: ${SIGNUPS} # Deactivate this with "false" after you have created your account so that no strangers can register
    volumes:
      - ${DATA}/Vaultwarden:/data # the path before the : can be changed
    ports:
      - 11001:80 # you can replace the 11001 with your preferred port